spring.datasource.url=jdbc:mysql://localhost/login
spring.datasource.username =root
spring.datasource.password =




#Hibernate ddl auto(create, creaate-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-plataform= org.hibernate.dialect.MySQL8Dialect

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#Documentation path
springfox.documentation.swagger-ui.base-url=doc
springfox.documentation.swagger.v2.path=doc
